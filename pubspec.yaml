name: simple_quiz_app
description: "A simple quiz app with customizable features."
publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2                    # For making API calls to Open Trivia API
  cupertino_icons: ^1.0.2         # iOS-style icons
  hive: ^2.2.3                    # Hive for local storage
  hive_flutter: ^1.1.0            # Hive integration with Flutter
  circular_countdown_timer: ^0.2.3 # Circular visual timer for questions

dev_dependencies:
  flutter_test:
    sdk: flutter                  # For running tests
  hive_generator: ^2.0.0          # For generating Hive adapters
  build_runner: ^2.4.0            # Code generation tool
  flutter_lints: ^4.0.0           # Recommended lint rules for
